<!DOCTYPE html >
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>

	<!-- Include Bootstrap -->
	<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<!-- Stylesheets -->
	<link type="text/css" rel="stylesheet" href="css/style.css">

	<!-- Fonts -->
	<script>
		
		

	</script>

</head>

<body>
	<div class="container-fluid">
		
		<div class="row">

			<!-- Column A -->
			<div class="col-md-3">

				<div class="row">

					<!-- Calendar -->
					<div class="col-md-12">
						
						<h2>Calendar</h2>

					</div>

					<!-- Word of the Day -->
					<div class="col-md-12">

						<h2>Word of the Day</h2>

					</div>

				</div>

			</div>

			<!-- Empty -->
			<div class="col-md-1">
			</div>

			<!-- Column B -->
			<div class="col-md-4">
				<div class="row">

					<!-- Clock & Date -->
					<div class="col-md-12">
						
						<h2>Clock &amp; Date</h2>

						<div id="time">
							<span id="clockHours"></span>
							<span id="clockMinutes"></span>
						</div>

						<div id="date">
							<span id="day"></span>
							<span id="month"></span>
							<span id="year"></span>
						</div>

					</div>

					<!-- Icons -->
					<div class="col-md-12">
						
						<h2>Icons</h2>

					</div>

					<!-- Quote -->
					<div class="col-md-12">
						
						<h2>Quote</h2>

					</div>

				</div>


			</div>

			<!-- Empty 1 -->
			<div class="col-md-1">
			</div>

			<!-- Column C -->
			<div class="col-md-3">

				<!-- Scholar -->
				<div class="col-md-12">
						
					<h2>Scholar</h2>

				</div>

				<!-- Links -->
				<div class="col-md-12">
						
					<h2>Links</h2>

				</div>

				<!-- Question of the Day -->
				<div class="col-md-12">
						
					<h2>Question of the Day</h2>

				</div>

			</div>

		</div>
	</div>
</body>

</html>
